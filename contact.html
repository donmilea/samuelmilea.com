<body>
  <section id=contact>

    <div class="contact-container container-fluid bg-dark">

      <h1 class="contacth1">CONTACT</h1>

      <div class="row">

        <div class="col-12">
          <form class="contact-me d-block mx-auto" action="mailto: samueljmilea@gmail.com" method="post" enctype="text/plain">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingname" placeholder="yourname" name="YourName" value="">
              <label for="floatingname" class="form-label">your name:</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingemail" placeholder="name@example.com" name="YourEmail" value="">
              <label for="floatingemail">email address:</label>
            </div>

            <div class="form-floating mb-3">
              <textarea type="text" class="form-control" id="floatingmessage" placeholder="yourmessage" name="YourMessage" rows="3"></textarea>
              <label for="floatingmessage">your message:</label>

            </div>
            <div class="Submit-button mb-3">
              <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </section>
